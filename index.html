<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent theme flash: apply theme before first paint -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme") || localStorage.getItem("nxt-theme");
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var isDark = saved ? saved === "dark" : prefersDark;

          if (isDark) document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");

          // Disable color transitions during initial paint
          document.documentElement.classList.add("no-transition");
        } catch (e) {
          // If storage is blocked, fall back to system preference only
          if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.classList.add("dark");
          }
          document.documentElement.classList.add("no-transition");
        }
      })();
    </script>
    <style>
      /* Force correct background from frame 1 */
      html,
      body {
        background-color: #ffffff;
      }
      html.dark,
      html.dark body {
        /* ~#0B0D10 in HSL */
        background-color: hsl(220 19% 5%);
      }

      /* Disable only the transitions that cause theme flashing */
      html.no-transition * {
        transition-property: background-color, color, border-color, fill, stroke !important;
        transition-duration: 0s !important;
        transition-delay: 0s !important;
      }
    </style>
    <!-- TODO: Set the document title to the name of your application -->
    <title>NXT</title>
    <meta name="description" content="Digital systems built with engineering precision. NXT designs and develops websites, digital products, and software interfaces for companies that need systems that scale, not templates that break." />
    <meta name="author" content="NXT" />
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0B0D10" media="(prefers-color-scheme: dark)" />


    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="NXT — Digital systems built with engineering precision" />
    <meta property="og:description" content="NXT designs and develops websites, digital products, and software interfaces for companies that need systems that scale." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nxt-ten-pi.vercel.app" />
    <meta property="og:image" content="https://nxt-ten-pi.vercel.app/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NXT — Digital systems built with engineering precision" />
    <meta name="twitter:description" content="Systems that scale, not templates that break." />
    <meta name="twitter:image" content="https://nxt-ten-pi.vercel.app/og.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Re-enable transitions after first paint
      requestAnimationFrame(function () {
        requestAnimationFrame(function () {
          document.documentElement.classList.remove("no-transition");
        });
      });
    </script>
  </body>
</html>
